<!doctype html>

<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Help me choose</title>
    <link href = "./main.css" rel = "stylesheet" type ="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  </head>
  <body>
    <h1>Help me choose between...</h1>
    <div class="inputSection">
      <div class="input">
        <input placeholder="Something"</input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="goButton">Go!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.input').append('<input></input>')
          }

          $('.addOption').click(add_option)

          var change_color = function() {
            $('h1').toggleClass('blueClass')
          }

          $('h1').click(change_color)

          });

    </script>
  </body>
</html>
